{% extends 'home/home.html' %}

{% block content %}
    <style>
        label{
            font-weight: 400;
            color: white;
            font-size: 1rem;
        }
    </style>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-dismissible alert-info">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Heads up!</strong> {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                {% load static %}
                <img src="{% static 'images/undraw_profile.svg' %}" alt="profile image" style="width: 100%; height: 200px;">
                
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" value="{{ request.user.username }}" disabled/>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" value="{{ user_email }}" disabled/>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{ first_name }}"/>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{ last_name }}"/>
            </div>
            <button type="submit" class="btn btn-primary">Update Account</button>
        </form>
    </div>
{% endblock %}
