{% extends 'home/home.html' %}

{% block content %}
    <style>
         label{
            font-weight: 400;
            color: white;
            font-size: 1rem;
        }
    </style>

    <div class="container">
    {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert alert-dismissible alert-info">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Heads up!</strong> {{ message }}
                    </div>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="" class="mt-5">
            {% csrf_token %}
             <div class="mb-3">
                <label for="first_name" class="form-label">New password</label>
                <input type="text" class="form-control" name="password1"/>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Confirm new password</label>
                <input type="text" class="form-control" name="password2"/>
            </div>
            <button type="submit" class="btn btn-primary">Update Account</button>
        </form>
    </div>
{% endblock %}
