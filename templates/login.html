{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid" style="height: 100vh; background: url('/static/images/background-image.jpeg');
        background-repeat: no-repeat; background-size: cover; background-blend-mode: screen; background-color: rgba(197, 239, 247, 0.3);">

        <section>
            <div class="container-fluid pt-5">
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags %}
                            <div class="alert alert-dismissible alert-info">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <strong>Well done!</strong> {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
                <div class="row d-flex justify-content-center align-items-center h-100 pt-5">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"
                             class="img-fluid"
                             alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="" method="post">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="text" name="username" class="form-control form-control-lg"
                                       placeholder="Enter a valid username"/>

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" name="password" class="form-control form-control-lg"
                                       placeholder="Enter password"/>

                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3"/>
                                    <label class="form-check-label" for="form2Example3">
                                        Remember me
                                    </label>
                                </div>

                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-primary btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                                </button>
                                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                                        href="{% url 'register' %}"
                                        class="link-danger">Register</a></p>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
